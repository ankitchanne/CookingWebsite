<html>
<head>
<link rel="stylesheet" href="w3.css">
<link href='https://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
<script src="jquery.validate.js"></script>
<script src="jquery-1.12.2.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {

    $('#form').validate({ // initialize the plugin
        rules: {
            author: {
                required: true,
                
            },
            name: {
                required: true,
                minlength: 5
            },
            ingre:{
              required:true,
            },

            instruct:{
              required:true,
            },

            prep_time:{
              required:true,
              number : true
            },

            cook_time:{
              required:true,
              number : true
            },
            servings:{
              required:true,
              number : true
            }

        },
        submitHandler: function (form) { // for demo
            alert('valid form submitted'); // for demo
            return false; // for demo
        }
    });

});
</script>
</head>
<body>
<div class="w3-card-12" style="height: 600px; width:600; position: absolute;left: 350;top: 50;">
<form id="form" class="w3-container" action="recipe_db.php" method="POST" enctype="multipart/form-data">
<p style="font-family: 'Merienda One', cursive; 
    left: 175;
    position: relative;">Submit your own recipe!</p> 

<input class="w3-input w3-border-teal" type="text" placeholder="Author" name="author"style="width:200px;margin-bottom:20">
<input class="w3-input w3-border-teal" type="text" placeholder="Name of the recipe" name="name"style="width:200px;margin-bottom:20">

<!--<select class="w3-select w3-border-teal" style="margin-bottom:20; width:auto" name="option">
  <option value="" disabled selected>Choose your option</option>
  <option value="Indian">Indian</option>
  <option value="Chinese">Chinese</option>
  <option value="Continental">Continental</option>
  <option value="Mexican">Mexican</option>
  <option value="Thai">Thai</option>
</select><br>-->

<textarea class="ws-input w3-border-teal" style="margin-bottom:20;width:400px;padding: 7px 5px 5px 7px;" name="ingre" placeholder="Enter Ingredients with a comma(e.g. potato,onion)"></textarea>
<textarea class="ws-input w3-border-teal"name="instruct" style="margin-bottom:20;width:400px;padding: 7px 5px 5px 7px;" placeholder="Start the recipe"></textarea>
<input class="w3-input w3-border-teal" placeholder="Preparation time(in min)"name="prep_time" type="text" style="width:200px;margin-bottom:20">
<input class="w3-input w3-border-teal" placeholder="Cooking time(in min)" name="cook_time" type="text" style="    width: 200px;
    margin-bottom: 20;
    position: absolute;
    top: 330;left:250;">
<input class="w3-input w3-border-teal" name="servings" placeholder="Servings" type="text" style="width:200px;margin-bottom:30;position:absolute;top:400;">
<input class="w3-input w3-border-teal" placeholder="Word from cook" name="tip" type="text" style="width:200px;margin-bottom:30;position:absolute;top:400;left:250;">
<div style="position:absolute;top:500">Select image to upload : <input type="file" name="fileToUpload"></div>
<button class="w3-btn w3-teal w3-round" style="width:100%;margin-bottom:20;height:35px;position:absolute;bottom:-20;left:0;" type="submit">Submit</button>

</form>
</div>
</body>
</html>
